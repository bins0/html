아이피 주소와 도메인을 도메인서버 저장하고 관리.

ipv4 0 ~ 255.0~255.0~255.0~255 > 4개
ipv6 16 진수(0~F)::::: > 8개
ip주소 총 두가지 사용
ip주소론 사람인식못해서 도메인으로 사용
