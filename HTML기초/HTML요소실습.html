<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요소실습</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
       
    </style>
</head>
<body>
    <h3>메뉴판</h3>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    <h3>안내</h3>
    <b>매장을 이용해주시는 고객분들은 아래절차를 따라주세요</b> 
    <ol>
        <li>체온기 앞에서 체온을 잽니다</li>
        <li>안심콜로 방문 등록을 합니다</li>
        <li>비치된 손소독제로 손을 닦습니다</li>
    </ol> 
    <br>
    <h3>학생명단입니다</h3>
    <table>
        <tr>
            <th colspan="3">A반</th>
        </tr>
        <tr>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
    <br>
    <table>
        <tr style="background-color: rgb(255, 170, 13); color: white;"> 
            <th>반</th> <!--th셀의 header부분강조-->
            <td colspan="3" title="자기 오른쪽의 셀과 합친다">A반</td>
           
        </tr>
        <tr style="background-color: rgb(252, 232, 199);">
            <td rowspan="2" title="자기 아래이 셀과 합친다">학생</td>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>
        <tr style="background-color: whitesmoke;">
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>  
              
    </table>
    <br>
    <div style="background-color: lightyellow; text-align: center;">   
        <h3>안내문</h3>
        <p>안내사항입니다</p>
    </div>

    <div style="background-color: lightblue; border: 2px solid black; width: 200px;">
        <h3>사용할 언어</h3>
        <ul>
            <li>HTMK</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>
    <br>
    <span style="background-color: red; border: 2px solid black;">
        <b style="color: whitesmoke;">dfljd</b>
        
    </span>
    <!--  -->
    
</body>
</html>
