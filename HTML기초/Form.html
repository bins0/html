<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h3>Form태그 활용</h3>
    <form action="">
        <label for="">글자를 작성해주세요</label><br>
        <input type="text"><br>
        password 타입입니다 <br>
        <input type="password">
        
        <p>라디오 버튼입니다</p>
        <input type="radio" name="num" value="1" checked>1 <br>
        <input type="radio" name="num" value="2">2 <br>
        <input type="radio" name="num" value="3">3 <br>
    <!-- radio는 name이름이 같아야 모두선택이 되지 않음 -->
    
    <p>체크박스입니다.</p>
    <input type="checkbox" name="move" value="영화1" checked>영화1 
    <input type="checkbox" name="move" value="영화2">영화2
    <input type="checkbox" name="move" value="영화3"disabled>영화3

    <p>파일을 추가해주세요</p>
    accept를 이용해서 입력받을수 있는 확장자의 종류를 한정시킬수 있다.
    <input type="file" name="file" accept="image/*"> 
    <!--accept들고올수있는 속성값-->
    
    <p>select 선택입력을 통해 하나의 값 가져오기</p>
    <select name="fruit" id="">
        <option value="사과">사과</option>
        <option value="딸기">딸기</option>
        <option value="귤">귤</option>
    </select>
    
    <p>여러줄 입력하기 위한 textarea</p>
    <textarea name="text" id="" cols="30" rows="10"></textarea>
    
    <p>버튼</p>
    <button type="button" onclick="alert('버튼을 클릭했습니다')">버튼을 눌러주세요</button>

    <p>input 전송버튼</p>
    <input type="submit" value="전송버튼">
    <!-- submit서버로 제출 -->
 </form>
 <br>
    <fieldset>
        <legend>입력양식</legend>
        이름 :<br>
        <input type="text" name="username" maxlength=""><br>
        이메일 :<br>
        <input type="text" name="email"><br><br>
        <input type="submit" value="전송"> 


    </fieldset>
    
</body>
</html>
